<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h3 class="mb-4">✏️ Edit Task</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ task.description }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Scheduled Time</label>
            <input type="datetime-local" name="scheduled_time" class="form-control"
                   value="{{ task.scheduled_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">💾 Save Changes</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
